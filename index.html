<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <p>{{ mensagem }}</p>
        <p> meu nome é: {{nome}} </p>
        <input v-on:input='mudarNome'>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                mensagem: 'Olá, VueJS!',
                nome: ''
            },
            methods: {
                mudarNome: function(event){
                    this.nome = event.target.value
                }
            }
        })
    </script>

</body>
</html>
